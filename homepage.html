        function darkmode() {
            // Change background color

            document.getElementById("C").style.backgroundColor = "white";

            // Change background color
            document.body.style.backgroundColor = "white";
            document.getElementById("A").style.backgroundColor = "006f6f";
            document.getElementById("B").style.backgroundColor = "006f6f";
            document.getElementById("C").style.backgroundColor = "006f6f";
            document.getElementById("D").style.backgroundColor = "#006f6f";
            document.getElementById("Armani").style.backgroundColor = "#006f6f";
            //changing text color
            document.getElementById("A1").style.color = "white";
            document.getElementById("A2").style.color = "white";
            document.getElementById("A3").style.color = "white";
            document.getElementById("A4").style.color = "white";

            document.getElementById("B1").style.color = "white";
            document.getElementById("B2").style.color = "white";
            document.getElementById("B3").style.color = "white";
            document.getElementById("B4").style.color = "white";
            document.getElementById("h1").style.color = "Black";
        }
    </script>
